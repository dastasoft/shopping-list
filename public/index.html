      <h1>Shopping List</h1>
    </header>
    <main>
      <div class="interactions">
        <label>Add new products</label>
        <form>
          <div class="interactions__section">
            <label>Section</label>
            <select id="section"></select>
          </div>
          <div class="interactions__quantity">
            <label>Quantity</label>
            <input type="text" name="quantity" />
          </div>
          <div class="interactions__name">
            <label>Name</label>
            <input type="text" name="name" />
          </div>
          <button class="interactions__button">Add to list</button>
        </form>
      </div>
      <div class="sections">
        <div class="section fruits-vegetables">
          <h3>FRUITS / VEGETABLES</h3>
          <ul id="fruits-vegetables-list"></ul>
        </div>
        <div class="section meat-seafood">
          <h3>MEAT / SEAFOOD</h3>
          <ul id="meat-seafood-list"></ul>
        </div>
        <div class="section dairy">
          <h3>DAIRY</h3>
          <ul id="dairy-list"></ul>
        </div>
        <div class="section forzen-foods">
          <h3>FROZEN FOODS</h3>
          <ul id="forzen-foods-list"></ul>
        </div>
        <div class="section bread-pasta">
          <h3>BREAD / PASTA</h3>
          <ul id="bread-pasta-list"></ul>
        </div>
        <div class="section snacks">
          <h3>SNACKS</h3>
          <ul id="snacks-list"></ul>
        </div>
        <div class="section breverages">
          <h3>BREVERAGES</h3>
          <ul id="breverages-list"></ul>
        </div>
        <div class="section cleaning">
          <h3>CLEANING</h3>
          <ul id="cleaning-list"></ul>
        </div>
        <div class="section others">
          <h3>OTHERS</h3>
          <ul id="others-list"></ul>
        </div>
      </div>
    </main>
